<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/narrative.css">
    <title>Food Museum</title>
    <link rel="icon" href="./favicon.png" type="image/x-icon">
    <title>Narrative</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand"><img src="./images/logo.png" alt="" style="height: 45px;"></a>
        <button class="navbar-toggler" data-target="#my-nav" data-toggle="collapse" aria-controls="my-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto mb-2">
                <li class="nav-item active">
                    <a class="nav-link" href="#home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#about" tabindex="-1" aria-disabled="true">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#project" tabindex="-1" aria-disabled="true">Project</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#map" tabindex="-1" aria-disabled="true">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#team" tabindex="-1" aria-disabled="true">Team</a>
                </li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="main-page">
            <div class="nar-content">
                <section class="landing">
                    <div class="nar-head">
                        <h1 class="nar-h1">Welcome To Our Story</h1>
                        <h2 class="nar-h2">Choose your Path</h2>
                    </div>

                    <div class="nar-options">
                        <div class="nar-option">
                            <div class="nar-btn">
                                <span class="nar-h3">Region</span>
                            </div>
                        </div>
                        <div class="nar-option">
                            <div class="nar-btn">
                                <span class="nar-h3">Type</span>
                            </div>
                        </div>
                        <div class="nar-option">
                            <div class="nar-btn">
                                <span class="nar-h3">Ingredient</span>
                            </div>
                        </div>
                        <div class="nar-option">
                            <div class="nar-btn">
                                <span class="nar-h3">Recipes</span>
                            </div>
                        </div>
                        <div class="nar-option">
                            <div class="nar-btn">
                                <span class="nar-h3">Time</span>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
        </div>
    </header>
</body>

</html>
